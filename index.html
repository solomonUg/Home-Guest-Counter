<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Guest Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-container">
        <div class="home-guest-container">
            <h1 class="home">Home</h1>
            <h1 class="guest">Guest</h1>
        </div>
     <div class="zeros-container">
        <div class="home-counter">0</div>
        <div class="guest-counter">0</div>
    </div>
    <div class="increment-container">
        <div class="home-increment">
            <div class="plus-one">+1</div>
            <div class="plus-two">+2</div>
            <div class="plus-three">+3</div>
        </div>
        <div class="guest-increment">
            <div class="plus-one">+1</div>
            <div class="plus-two">+2</div>
            <div class="plus-three">+3</div>
        </div>
    </div>
    <button class="btn">Reset</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
